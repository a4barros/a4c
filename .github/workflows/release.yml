name: Test and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Run tests
        run: dotnet test --configuration Release --no-restore

  release:
    name: Build & Release
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore


      - name: Release for Linux
        run: dotnet publish a4c.CLI/a4c.CLI.csproj -c Release -r linux-x64 -o publish/linux/cli
      - name: Release for Linux (GUI)
        run: dotnet publish a4c.GUI/a4c.GUI.csproj -c Release -r linux-x64 -o publish/linux/gui

      - name: Release for Windows
        run: dotnet publish a4c.CLI/a4c.CLI.csproj -c Release -r win-x64 -o publish/windows/cli
      - name: Release for Windows (GUI)
        run: dotnet publish a4c.GUI/a4c.GUI.csproj -c Release -r win-x64 -o publish/windows/gui

      - name: Release for macOS Intel
        run: dotnet publish a4c.CLI/a4c.CLI.csproj -c Release -r osx-x64 -o publish/macos-x64/cli
      - name: Release for macOS Intel (GUI)
        run: dotnet publish a4c.GUI/a4c.GUI.csproj -c Release -r osx-x64 -o publish/macos-x64/gui

      - name: Release for macOS ARM
        run: dotnet publish a4c.CLI/a4c.CLI.csproj -c Release -r osx-arm64 -o publish/macos-arm64/cli
      - name: Release for macOS ARM (GUI)
        run: dotnet publish a4c.GUI/a4c.GUI.csproj -c Release -r osx-arm64 -o publish/macos-arm64/gui

      - name: Package artifacts
        run: |
          cd publish
          tar -czf a4c-linux-x64.tar.gz linux
          zip -r a4c-win-x64.zip windows
          tar -czf a4c-macos-x64.tar.gz macos-x64
          tar -czf a4c-macos-arm64.tar.gz macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            publish/a4c-linux-x64.tar.gz
            publish/a4c-win-x64.zip
            publish/a4c-macos-x64.tar.gz
            publish/a4c-macos-arm64.tar.gz

